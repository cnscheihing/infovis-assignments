<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hito 2 - Claudio Scheihing</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://images.emojiterra.com/google/android-11/512px/26bd.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidebar">
    <h1>FIFA - Visualización de Jugadores</h1>
    <div id="filter-container">
      <div class="input-row">
        <label for="club-filter">Club:</label>
        <select name="club-filter" id="club-filter"></select>
      </div>
      <div class="input-row">
        <label for="league-filter">Liga:</label>
        <select name="league-filter" id="league-filter"></select>
      </div>
      <div class="input-row">
        <label for="min-range-filter" id="min-label">Rating mínimo: 1</label>
        <input type="range" min="1" max="99" value="1" id="min-range-filter">
      </div>
      <div class="input-row">
        <label for="max-range-filter" id="max-label">Rating máximo: 99</label>
        <input type="range" min="1" max="99" value="99" id="max-range-filter">
      </div>
    </div>
    <h3 id="total-cards"></h3>
    <div id="player_average_div"></div>
  </div>
  <div id="viz-container"></div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
